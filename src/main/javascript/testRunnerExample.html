<html>
<title>Test Runner Example Usage</title>
<script>
function main()
{
var output = document.getElementById('output');
output.value = 'An error occurred.';  //will be overwritten if doesn't throw
output.value = eval('(function(){' + document.getElementById('inputCode').value + '})();');
//do not catch
};
</script>
<!--Test section-->
<!--these would only work locally-->
<script src="advanced rounding.js"></script><!--the code to test-->
<script src="testRunner.js"></script><!--this runs the tests-->
<script src="../../test/javascript/advanced rounding tests.js"></script><!--these are the tests (must come after the test runner)-->
<!--/Test section-->
<a>Code:</a><br />
<textarea id="inputCode" rows="10" cols="80">
TestRunner.testAll();
return 0;
</textarea><br />
<input type="button" onClick="main();" value="Execute" /><br />
<a href="javascript:TestRunner.testAll();">Run all tests</a><br />
Hide tests that pass?
<label>Yes: <input type="radio" name="hidePassed" onchange="TestConfig.hidePassed = true;" /></label>
<label>No: <input type="radio" name="hidePassed" onchange="TestConfig.hidePassed = false;" /></label>
<label>Only for testAll: <input type="radio" name="hidePassed" onchange="TestConfig.hidePassed = undefined;" checked="true" /></label>
<br /><br />
<a>Return Value:</a><br />
<textarea id="output" rows="2" cols="20"></textarea><br />
<br />
<a>Test Results:</a><br />
<textarea id="testResults" rows="20" cols="100"></textarea>
<br /><br />
<script>document.getElementById('inputCode').focus();</script>
</html>
