//conversions were copied from: https://gist.github.com/mjackson/5311256 then made more readable
/**
 * Converts an RGB color value to HSL. Conversion formula
 * adapted from http://en.wikipedia.org/wiki/HSL_color_space.
 * Assumes red, green, and blue are contained in the set [0, 255] and
 * returns hue, saturation, and lightness in the set [0, 1].
 *
 * @param   {Number} red       The red color value
 * @param   {Number} green     The green color value
 * @param   {Number} blue      The blue color value
 * @return  {Object}           The HSL representation (keys: hue, saturation, lightness)
 */
function rgbToHsl(red, green, blue) {
   red /= 255;
   green /= 255;
   blue /= 255;

   var min = Math.min(red, green, blue);
   var max = Math.max(red, green, blue);
   var hue, saturation, lightness = (max + min) / 2;

   if (max === min) {
      hue = saturation = 0; // achromatic
   } else {
      var range = max - min;
      saturation = lightness > 0.5 ? range / (2 - max - min) : range / (max + min);

      switch (max) {
         case red: hue = (green - blue) / range + (green < blue ? 6 : 0); break;
         case green: hue = (blue - red) / range + 2; break;
         case blue: hue = (red - green) / range + 4; break;
      }

      hue /= 6;
   }

   return {hue: hue, saturation: saturation, lightness: lightness};
}

function hexToRgb(hex)
{
   var red = Number.parseInt(hex.substr(0, 2), 16);
   var green = Number.parseInt(hex.substr(2, 2), 16);
   var blue = Number.parseInt(hex.substr(4, 2), 16);
   return {red: red, green: green, blue: blue};
}
function calculateHslDistance(leftHex, rightHex, hueWeight, saturationWeight, lightnessWeight)
{
   var leftRgb = hexToRgb(leftHex);
   var rightRgb = hexToRgb(rightHex);
   var leftHsl = rgbToHsl(leftRgb.red, leftRgb.green, leftRgb.blue);
   var rightHsl = rgbToHsl(rightRgb.red, rightRgb.green, rightRgb.blue);
   var hueSquareDistance = Math.pow((leftHsl.hue - rightHsl.hue), 2);
   var saturationSquareDistance = Math.pow((leftHsl.saturation - rightHsl.saturation), 2);
   var lightnessSquareDistance = Math.pow((leftHsl.lightness - rightHsl.lightness), 2);
   return Math.sqrt(hueSquareDistance*hueWeight + saturationSquareDistance*saturationWeight + lightnessSquareDistance*lightnessWeight);
}
function sortByDistance(leftColorRow, rightColorRow)
{
   if(leftColorRow.distance > rightColorRow.distance) return 1;
   if(leftColorRow.distance < rightColorRow.distance) return -1;
   return 0;
}
function calculateDistanceForAllColors(inputColorHex, hueWeight, saturationWeight, lightnessWeight)
{
   for (var i = 0; i < colorChart.length; ++i)
   {
      colorChart[i].distance = calculateHslDistance(colorChart[i].hex, inputColorHex, hueWeight, saturationWeight, lightnessWeight);
   }
   colorChart.sort(sortByDistance);
}
function generateTable(inputColorHex)
{
   var output = '<table>';
   output += '<thead><tr><th>Color name</th><th>Hex</th><th>Distance</th><th>Display</th></tr></thead>';
   output += '<tbody>';
   output += ('<tr><td>Your color</td><td>' + inputColorHex.toUpperCase() + '</td><td>-</td><td style="width:20px;background-color: #' + inputColorHex + '"></td></tr>');

   for (var i = 0; i < colorChart.length; ++i)
   {
      output += ('<tr><td>' + colorChart[i].name + '</td><td>' + colorChart[i].hex + '</td><td>' + colorChart[i].distance.toFixed(4) + '</td><td style="width:20px;background-color: #' + colorChart[i].hex + '"></td></tr>');
   }
   output += '</tbody></table>';
   return output;
}
function setHslInverse(inputColorHex)
{
   var inputRgb = hexToRgb(inputColorHex);
   var inputHsl = rgbToHsl(inputRgb.red, inputRgb.green, inputRgb.blue);
   var inverseHsl = {hue: inputHsl.hue, saturation: inputHsl.saturation, lightness: (1 - inputHsl.lightness)};
   var inverseHslCss = {hue: (360 * inverseHsl.hue), saturation: (inverseHsl.saturation * 100), lightness: (inverseHsl.lightness * 100)};
   document.getElementById('inverseColor').style['background-color'] = 'hsl(' + inverseHslCss.hue + ', ' + inverseHslCss.saturation + '%, ' + inverseHslCss.lightness + '%)';
}
function main()
{
   var inputColorHex = document.getElementById('inputColor').value.substring(1);  //remove '#'
   setHslInverse(inputColorHex);
   var hueWeight = document.getElementById('hueWeight').value;
   var saturationWeight = document.getElementById('saturationWeight').value;
   var lightnessWeight = document.getElementById('lightnessWeight').value;
   calculateDistanceForAllColors(inputColorHex, hueWeight, saturationWeight, lightnessWeight);
   document.getElementById('output').innerHTML = generateTable(inputColorHex);
}
